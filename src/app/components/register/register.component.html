<h1>Create a new account</h1>

<form onsubmit="return false" (submit)="createUser()">
  <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required> <br/>
  <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required> <br/>
  <input type="number" placeholder="Age (optional)" [(ngModel)]="age" name="age"> <br/>
  <input type="text" placeholder="Image (optional)" [(ngModel)]="image" name="image"> <br/>
  <input type="submit" value="create">
</form>

<br/>
<br/>
<a routerLink="/login">I already have an account. I want to login.</a>
