<div *ngIf="!loading">
  <form class="form-container" [formGroup]="form" (ngSubmit)="updateProfile()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput type="email" placeholder="E-mail" formControlName="email">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput type="url" placeholder="Social media" formControlName="social">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <textarea matInput cdkTextareaAutosize placeholder="Bio" formControlName="bio"></textarea>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput type="url" placeholder="Profile picture" formControlName="image">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput type="number" placeholder="Age" formControlName="age" min="1">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Country" formControlName="country">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-radio-group class="margin-left" formControlName="gender">
              <mat-radio-button value="Male"> Male </mat-radio-button>
              <mat-radio-button value="Female"> Female </mat-radio-button>
              <mat-radio-button value="Other"> Other </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
