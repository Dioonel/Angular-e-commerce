<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Register</h1>
          <h6>Create a new account</h6>
        </div>
        <form [formGroup]="form" (ngSubmit)="register()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input [class.input-error]="form.controls['username'].dirty && form.controls['username'].invalid" formControlName="username" type="text" class="form-control" id="username" autocomplete="off">
            <span *ngIf="form.controls['username'].dirty && form.hasError('required', 'username')" class="span-error">Username is required</span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [class.input-error]="form.controls['password'].dirty && form.controls['password'].invalid" formControlName="password" type="password" class="form-control" id="password">
            <span *ngIf="form.controls['password'].dirty && form.hasError('required', 'password')" class="span-error">Password is required</span>
            <span *ngIf="form.controls['password'].dirty && form.hasError('minlength', 'password')" class="span-error">Password is too short</span>
          </div>
          <div class="mb-3">
            <label for="c_password" class="form-label">Confirm Password</label>
            <input [class.input-error]="form.controls['c_password'].dirty && form.controls['c_password'].invalid" formControlName="c_password" type="password" class="form-control" id="c_password">
            <span *ngIf="form.controls['c_password'].dirty && form.hasError('required', 'c_password')" class="span-error">Confirm password is required</span>
            <span *ngIf="form.controls['c_password'].dirty && form.controls['c_password'].value.length && form.hasError('match')" class="span-error">Passwords do not match!</span>
          </div>
          <button type="submit" class="btn btn-primary" (click)="markFormGroupTouched()">Register</button>
          <p *ngIf="error" class="span-error">Please, try another username or try again later</p>
        </form>
        <a [routerLink]="['/login']">Already registered? Login now!</a>
      </div>
    </div>
  </div>
</div>
